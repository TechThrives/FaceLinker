{% extends "base.html" %} {% block body %}
<div class="flex justify-center items-center h-screen px-6">
  <div class="p-6 max-w-sm w-full bg-white shadow-md rounded-md">
    <form
      method="POST"
      action="{{ url_for('login', next=request.args.get('next')) }}"
      class="border-b border-gray-900/10"
    >
      <h2 class="text-base font-semibold leading-7 text-gray-900 text-center">
        Login Here
      </h2>
      <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
        <div class="col-span-6">
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              value="robert@gmail.com"
              autocomplete="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="col-span-6">
          <label
            for="pass"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              id="pass"
              name="pass"
              value="robert@gmail.com"
              type="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
      </div>
      <div class="mt-6">
        <input
          type="hidden"
          id="csrf_token"
          name="csrf_token"
          value="{{ csrf_token() }}"
        />
        <input
          type="submit"
          value="Login"
          class="py-2 px-4 text-center bg-indigo-600 rounded-md w-full text-white text-sm hover:bg-indigo-500"
        />
      </div>
    </form>

    {% if error %}
    <p class="mt-4 text-sm text-red-600 text-center">{{error}}</p>
    {% endif %}

    <div class="mt-3">
      <p class="text-sm">
        Dont have an account?
        <a
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          href="{{ url_for('register') }}"
          >Sign up here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
