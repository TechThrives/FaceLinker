<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Example web app using Flask" />
    <meta name="author" content="" />

    <title>Manage, and Organize Faces Across Occasions</title>

    <!-- Tailwind CSS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/output.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/custom.css')}}"
    />
  </head>

  <body class="tracking-wider">
    <div
      x-data="{ sidebarOpen: false }"
      class="flex h-screen font-roboto bg-gray-200"
    >
      {% block sidebar %}{% endblock %}

      <div class="flex-1 flex flex-col overflow-hidden">
        {% block header %}{% endblock %}

        <main class="flex-1 overflow-x-hidden overflow-y-auto">
          <div class="mx-auto">{% block body %}{% endblock %}</div>
        </main>
      </div>
    </div>

    <!-- Custom JS -->
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
